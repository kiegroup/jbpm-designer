<body>
<div id="widget"  class="container">

    <div class="well well-small">

        <div>
            <label style="font-weight:bold" data-field="tabletitle">

            </label>
            <button type="button" id="addVarButton">Add</button>
        </div>
        <table class="table-bordered">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Data Type
                </th>
                <th>
                    <!-- Direction -->
                </th>
                <th data-field="processvarorconstantth">
                    Process Var or Constant
                </th>
            </tr>
            </thead>
            <tbody id="assignments">
            <tr id="assignment" >
                <td style="width: 10em; height: 1.5em;" >
                    <input type="text" style="width: 10em; height: 1.5em;" data-field="name"/>
                </td>
               <td style="width: 10em; height: 2em; vertical-align: top;">
                    <select data-field="dataType" style="width: 10em; height: 2em; vertical-align: top;">
                        <option value="Integer">Integer</option>
                        <option value="String">String</option>
                    </select>
                   <input type="text" style="width: 10em; height: 1.5em;" data-field="customDataType"/>
                </td>
                <td style="width: 2em; height: 1.5em;" data-field="direction">

                </td>
                <td style="width: 10em; height: 2em; vertical-align: top;">
                    <select style="width: 10em; height: 2em; vertical-align: top;" data-field="processVar" >
                        <option value="Var1">Var1</option>
                        <option value="Var2">Var2</option>
                    </select>
                    <input type="text" style="width: 10em; height: 1.5em;" data-field="constant"/>
                </td>
                <td style="width: 1em; height: 1em;vertical-align: top;">
                    <button type="button" style="width: 1em; height: 1em;vertical-align: top;"  data-field="deleteButton"></button>
                </td>
            </tr>
            <tr>
                <td>
                    inVar2
                </td>
                <td>
                    String
                </td>
                <td>
                    <img src="dataioarrowleft.png" alt="Left" style="width:1em;height:1em">
                </td>
                <td>
                    Var2
                </td>
                <td>
                    <button type="button">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    inVar3
                </td>
                <td>
                    Integer
                </td>
                <td>
                    <img src="dataioarrowleft.png" alt="Left" style="width:1em;height:1em">
                </td>
                <td>
                    Var3
                </td>
                <td>
                    <button type="button">x</button>
                </td>
            </tr>
             </tbody>
        </table>

    </div>
</div>
</body>
</html>
