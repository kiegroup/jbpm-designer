<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   width="40"
   height="40"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="16" oryx:cy="16" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill">
  
    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <circle 
    	id="bg_frame" 
    	cx="16" 
    	cy="16" 
    	r="15" 
    	stroke="black" 
    	fill="url(#background) white" 
    	stroke-width="1"
    	style="stroke-dasharray: 5.5, 3" />

    <circle id="frame" cx="16" cy="16" r="15" stroke="black" fill="none" stroke-width="1"/>
    
    <path id="body"
       d="M 16,8.75 L22,23.75 L16,17 L10,23.75z " stroke="black"
       style="fill:none;stroke-width:1" />
       
	<text font-size="11" 
		id="text_name" 
		x="16" y="33" 
		oryx:align="top center" 
		stroke="black"
	></text>
  </g>
</svg>