<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:oryx="http://www.b3mn.org/oryx"
    width="150"
    height="100"
    version="1.0">
	<defs></defs>
	<oryx:magnets>
		<oryx:magnet oryx:cx="0" oryx:cy="50" oryx:anchors="left" />
		<oryx:magnet oryx:cx="75" oryx:cy="100" oryx:anchors="bottom" />
		<oryx:magnet oryx:cx="150" oryx:cy="50" oryx:anchors="right" />
		<oryx:magnet oryx:cx="75" oryx:cy="0" oryx:anchors="top" />
		<oryx:magnet oryx:cx="75" oryx:cy="50" oryx:default="yes" />
	</oryx:magnets>
	<g pointer-events="fill" oryx:minimumSize="80 60">

		<defs>
			<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
				<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
				<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
			</radialGradient>
		</defs>
		
		<rect id="bg_frame" oryx:resie="horizonatal vertical" oryx:anchors="top bottom left right" x="0" y="0" fill="url(#background) #FFFFFF" stroke="#000000" width="150" height="100"/>

		<text 
			font-size="12"
			id="text_name" 
			x="75" 
			y="50" 
			oryx:align="middle center"
			oryx:fittoelem="bg_frame"
			stroke="black">
		</text>
		
		<g id="mi">
			<path oryx:anchors="bottom" fill="none" stroke="#000000" stroke-width="2" d="M73.5,86.75v10 M77.5,86.75v10 M81.5,86.75v10" />
		</g>
	</g>
</svg>
