<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:oryx="http://www.b3mn.org/oryx"
    width="600"
    height="250"
    version="1.0">
  <defs></defs>
  <g pointer-events="painted" >
  
     <defs>
		<radialGradient id="background" cx="0%" cy="10%" r="100%" fx="20%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
  	<rect id="border_invisible" class="stripable-element-force" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="250" fill="none" stroke-width="10" stroke="white" visibility="hidden"/>
	<rect id="border" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="250" stroke="black" stroke-width="1" fill="url(#background) white" />
	
	<rect 
		id="frame"
		oryx:anchors="left top bottom"
		x="1"
		y="1"
		width="30"
		height="248"
		stroke="black"
		stroke-width="0"
		fill="url(#background) white"
		visibility="hidden"
		class="stripable-element-force"
	/>
	
	<path id="frame2"
         style="fill:none;stroke-width:1"
         d="M 0,0 L 0,250"
         oryx:anchors="left top bottom" stroke="black"
         />
	
	<!--rect 
		id="captionDisableAntialiasing"
		oryx:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="url(#background) white"
	/-->
	
    <text 
		x="50"
		y="125" 
		oryx:rotate="270" 
		font-size="12"
		id="text_name" 
		oryx:align="middle center" 
		oryx:anchors="left"
		oryx:fittoelem="frame"

		stroke="black">
	</text>
  </g>
</svg>