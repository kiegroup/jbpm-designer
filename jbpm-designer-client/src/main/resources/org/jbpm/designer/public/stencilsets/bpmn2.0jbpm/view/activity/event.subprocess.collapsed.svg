<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:oryx="http://www.b3mn.org/oryx"
    width="100"
    height="80"
    version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="40" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="50" oryx:cy="80" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="100" oryx:cy="40" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="50" oryx:cy="0" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="50" oryx:cy="40" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="80 60">
	  	<defs>
			<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
				<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
				<stop id="fill_el" offset="100%" stop-color="#ffffcc" stop-opacity="1"/>
			</radialGradient>
		</defs>
		
		<rect id="text_frame" oryx:anchors="bottom top right left" x="1" y="1" width="94" height="79" rx="10" ry="10" stroke="none" stroke-width="0" fill="none" />
	    <rect id="bg_frame" oryx:anchors="bottom top right left" oryx:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" stroke-dasharray="2,2,2" fill="url(#background) white" />
    	<text 
			font-size="12"
			id="text_name" 
			x="50" 
			y="40" 
			oryx:align="middle center"
			oryx:fittoelem="text_frame"
			stroke="black">
		</text>
    
	<g transform="scale(0.8,0.8) translate(5,5)">
	
		<!-- general border for all event-symbols -->
		<g>
			<circle id="frame" oryx:anchors="top left" cx="16" cy="16" r="15" stroke="black" fill="none" stroke-width="1"/>
			
			<circle 
				oryx:anchors="top left"
		    	cx="16" 
		    	cy="16" 
		    	r="15" 
		    	stroke="black" 
		    	fill="none" 
		    	stroke-width="1"
		    	style="stroke-dasharray: 5.5, 3" />
		</g>
		
		<!-- message start-event -->
		<g id="message">    
		    <path oryx:anchors="top left" stroke="black" fill="none" stroke-width="1" d="M8,11 L8,21 L24,21 L24,11z M8,11 L16,17 L24,11" />
		</g>
			
		<!-- timer start-event -->
		<g id="timer">
		    <path oryx:anchors="top left" d="	M 16 6 L 16 9
		    		M 21 7 L 19.5 10
		    		M 25 11 L 22 12.5
		    		M 26 16 L 23 16
		    		M 25 21 L 22 19.5
		    		M 21 25 L 19.5 22
		    		M 16 26 L 16 23
		    		M 11 25 L 12.5 22
		    		M 7 21 L 10 19.5
		    		M 6 16 L 9 16
		    		M 7 11 L 10 12.5
		    		M 11 7 L 12.5 10
		    		M 18 9 L 16 16 L 20 16" fill="none" stroke="black" />
		</g>	
		
		<!-- escalation start-event -->
		<g id="escalation">
			<path
			   oryx:anchors="top left"
		       d="M 16,8.75 L22,23.75 L16,17 L10,23.75z "
		       id="path9"
		       style="fill:none;stroke:#000000;stroke-width:1" />
		</g>
			
		<!-- conditional start-event -->
		<g id="conditional">
			<rect oryx:anchors="top left" x="8" y="8" width="16" height="16" stroke="black" stroke-width="1" fill="none" />
		    <path oryx:anchors="top left" d="	M 10 10 L 22 10
		    		M 10 14 L 22 14
		    		M 10 18 L 22 18
		    		M 10 22 L 22 22" fill="none" stroke="black" />
		</g>
		
		<!-- error start-event -->
		<g id="error">
		    <circle oryx:anchors="top left" cx="16" cy="16" r="15" stroke="black" fill="none" stroke-width="1"/>
		    <path
				oryx:anchors="top left"
		         style="fill:none;stroke:#000000;stroke-width:1.5;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10"
		         d="M 22.820839,11.171502 L 19.36734,24.58992 L 13.54138,14.281819 L 9.3386512,20.071607 L 13.048949,6.8323057 L 18.996148,16.132659 L 22.820839,11.171502 z"
		         id="errorPolygon" />
		</g>
			
		<!-- compensation start-event -->
		<g id="compensationstart">
			<circle oryx:anchors="top left" cx="16" cy="16" r="15" stroke="black" fill="none" stroke-width="1"/>
		    <polygon oryx:anchors="top left" stroke="black" fill="none" stroke-width="1.4" points="15,9 15,23 8,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
		    <polygon oryx:anchors="top left" stroke="black" fill="none" stroke-width="1.4" points="22,9 22,23 15,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
		</g>
		
		<!-- signal start-event -->
		<g id="signal">
			<path
				oryx:anchors="top left"
		       d="M 8.7124971,21.247342 L 23.333334,21.247342 L 16.022915,8.5759512 L 8.7124971,21.247342 z"
		       id="triangle"
		       style="fill:none;stroke:#000000;stroke-width:1.4;stroke-miterlimit:4;stroke-dasharray:none" />
		</g>
		
		<!-- multiple start-event -->
		<g id="multiple">
			<path 
				oryx:anchors="top left"
				style="fill:none;
				fill-opacity:1;
				stroke:#000000;
				stroke-width:1.4;
				stroke-linejoin:bevel;
				stroke-opacity:1"
		       	d="M 20.834856,22.874369 L 10.762008,22.873529 L 7.650126,13.293421 L 15.799725,7.3734296 L 23.948336,13.294781 L 20.834856,22.874369 z"
		       id="middlepolygon" />
		</g>
		
		<!-- multiple (parallel) start-event -->
		<g id="multipleparallel">
			<path
				oryx:anchors="top left"
				d="M 6.75,13 L6.75,19 L13,19 L13,25.75 L19,25.75 L19,19 L25.75,19 L25.75,13 L19,13 L19,6.75 L13,6.75 L13,13z"
				id="path9"
				style="fill:none;stroke:#000000;stroke-width:1" />
		</g>
	
	</g>
		
 	<a id="u" target="_blank">
	 	<g id="b" 
			oryx:anchors="bottom">
			
		 	<rect oryx:anchors="bottom" x="44" y="66" width="14" height="14" fill="none" stroke="black" stroke-width="1" />
			<path oryx:anchors="bottom" fill="none" stroke="black" d="M51 68 v10 M 46 73 h10" stroke-width="1"/>
		
		</g>
	</a>
	<g id="none"></g>
	<g id="standard">
		<path
	         oryx:anchors="bottom"
	       	style="opacity:1;fill:none;fill-opacity:1;stroke:#000000;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.0999999;stroke-dasharray:none;stroke-opacity:1"
	         id="path2396"
	         d="M 50.5,72 L 50.5,75 L 47.5,75 M 50.5,75 A 4.875,4.875 0 1 1 54.5,75"
			transform="translate(-14.5,0)"
	         />
	</g>
	
	<g id="miparallel">
		<path oryx:anchors="bottom" fill="none" stroke="black" d="M47 65 v10 M51 65 v10 M55 65 v10" stroke-width="2" transform="translate(-14 0)" />
	</g>
	
	
	<g id="adhoc">
		<text 
			oryx:anchors="bottom"
			x="61"
			y="77"
			font-size="20"
			transform="translate(14,0)"
		>~</text>
	</g>
	<g id="compensation">
		<path oryx:anchors="bottom" fill="none" stroke="black" d="M 51 70 L 56 65 L 56 75z M45.7 70 L50.7 75 L 50.7 65z" stroke-width="1"
		transform="translate(-28,0)" />
	</g>
  </g>
</svg>