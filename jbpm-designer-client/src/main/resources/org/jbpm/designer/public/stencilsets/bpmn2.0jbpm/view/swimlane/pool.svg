<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:oryx="http://www.b3mn.org/oryx"
    width="600"
    height="250"
    version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="124" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="299" oryx:cy="249" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="599" oryx:cy="124" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="299" oryx:cy="0" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="299" oryx:cy="124" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="painted" >

    <defs>
		<radialGradient id="background" cx="0%" cy="10%" r="100%" fx="20%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	  	
  	<rect id="border" class="stripable-element-force" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="250" fill="none" stroke-width="9" stroke="white" visibility="hidden"/>
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="250" stroke="black" fill="none" />
    
	<rect 
		id="caption"
		oryx:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="white"
	/>
	
	<rect 
		id="captionDisableAntialiasing"
		oryx:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="url(#background) white"
	/>
	
    <text x="10" y="125" font-size="14" id="text_name" oryx:fittoelem="caption" oryx:align="middle center" oryx:anchors="left" oryx:rotate="270" fill="black" stroke="black"></text>
	
	<g id="multiInstance">
		<path oryx:anchors="bottom" fill="none" stroke="black" d="M296 240 v8 M300 240 v8 M304 240 v8" stroke-width="2" />
	</g>
  </g>
</svg>