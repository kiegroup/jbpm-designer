<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="102"
   height="82"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="1" oryx:cy="20" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="20" oryx:cy="39" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="39" oryx:cy="20" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="20" oryx:cy="1" oryx:anchors="top" />
	<oryx:magnet oryx:cx="20" oryx:cy="20" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="10 10" oryx:maximumSize="160 160" >
    <rect id="taskrect" oryx:resize="vertical horizontal" x="0" y="0" width="40" height="40" stroke="black" stroke-width="1" fill="white" />
    	<text font-size="12" id="text" x="20" y="18" oryx:align="middle center" stroke="black" oryx:fittoelem="taskrect"></text>
    	<text font-size="12" id="guardtext" x="-30" y="-20" oryx:align="top left" oryx:anchors="left top" stroke="black" oryx:fittoelem="taskrect"></text>
  </g>
</svg>