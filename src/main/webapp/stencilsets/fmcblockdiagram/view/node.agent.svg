  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="40 15" >
    <rect id="agent" oryx:resize="vertical horizontal" x="0" y="0" width="80" height="45" stroke="black" stroke-width="1.9" fill="white" />
      <text font-size="12" id="text" x="40" y="21.75" oryx:align="middle center" stroke="black">Agent</text>
  </g>
