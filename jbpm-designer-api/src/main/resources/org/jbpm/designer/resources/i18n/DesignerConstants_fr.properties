ORYX.I18N.propertyNames_StartMessageEvent=Message
ORYX.I18N.propertyNames_StartMessageEvent_desc=Une instance de processus est démarrée à la réception d’un message.
ORYX.I18N.propertyNames_StartTimerEvent=Minuteur
ORYX.I18N.propertyNames_StartTimerEvent_desc=Une instance de processus est démarrée sur des événements de minuterie cycliques, des instants précis, après des intervalles de temps ou des timeouts.
ORYX.I18N.propertyNames_timedate=Heure Date
ORYX.I18N.propertyNames_timedate_desc=Heure Date
ORYX.I18N.propertyNames_timeduration=Temps Durée
