ORYX.I18N.propertyNames_markervisible=Marqueur X visible
ORYX.I18N.propertyNames_markervisible_desc=Marqueur X visible
ORYX.I18N.propertyNames_defaultgate=Porte par défaut
ORYX.I18N.propertyNames_defaultgate_desc=Connexion à la passerelle par défaut.
ORYX.I18N.propertyNames_EventbasedGateway=Basé sur les événements
ORYX.I18N.propertyNames_EventbasedGateway_desc=Est toujours suivie par des événements de capture ou des tâches de réception. Le flux de séquence est acheminé vers l’événement ou la tâche suivante, selon celle qui se produit en premier.
ORYX.I18N.propertyNames_eventtype=Type
ORYX.I18N.propertyNames_eventtype_desc=Type
ORYX.I18N.propertyNames_ParallelGateway=Parallèle
ORYX.I18N.propertyNames_ParallelGateway_desc=Lorsqu’elle est utilisée pour fractionner le flux de séquence, toutes les branches sortantes sont activées simultanément. Lors de la fusion de branches parallèles, elle attend que toutes les branches entrantes soient terminées avant de déclencher le flux sortant.
ORYX.I18N.propertyNames_InclusiveGateway=Inclusif
ORYX.I18N.propertyNames_InclusiveGateway_desc=Lors d’un fractionnement, une ou plusieurs branches sont activées en fonction des conditions de ramification. Lors d’une fusion, elle attend que toutes les branches entrantes actives soient terminées.
ORYX.I18N.propertyNames_Lane=Voie
ORYX.I18N.propertyNames_Lane_desc=Les pools et les voies représentent les responsabilités relatives aux activités d’un processus. Un pool ou une voie peut être une organisation, un rôle ou un système. Les voies subdivisent les pools ou d’autres voies de façon hiérarchique.
ORYX.I18N.propertyNames_showcaption=ShowCaption
ORYX.I18N.propertyNames_showcaption_desc=ShowCaption
ORYX.I18N.propertyNames_Group=Grouper
ORYX.I18N.propertyNames_Group_desc=Un ensemble arbitraire d’objets peut être défini comme un groupe afin de montrer leur appartenance mutuelle logique.
ORYX.I18N.propertyNames_artifacttype=ArtifactType
ORYX.I18N.propertyNames_artifacttype_desc=ArtifactType
ORYX.I18N.propertyNames_TextAnnotation=Annotation de texte
ORYX.I18N.propertyNames_TextAnnotation_desc=Tout objet peut être associé à une annotation de texte pour fournir une documentation supplémentaire.
ORYX.I18N.propertyNames_DataObject=Objet de données
ORYX.I18N.propertyNames_DataObject_desc=Un objet de données représente les informations qui circulent dans le processus, telles que les e-mails, les lettres et les documents commerciaux.
ORYX.I18N.propertyNames_input_output=Entrée/sortie
