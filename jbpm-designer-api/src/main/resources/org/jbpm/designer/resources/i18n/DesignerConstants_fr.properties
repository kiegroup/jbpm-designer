ORYX.I18N.propertyNames_independent=Indépendant
ORYX.I18N.propertyNames_independent_desc=Si la valeur True est définie, le processus enfant est démarré en tant que processus indépendant.
ORYX.I18N.propertyNames_MultipleInstanceSubprocess=Plusieurs instances
ORYX.I18N.propertyNames_MultipleInstanceSubprocess_desc=Sous-processus à plusieurs instances. Permet d’exécuter plusieurs fois le segment de processus contenu.
ORYX.I18N.propertyNames_collectionexpression=CollectionExpression
ORYX.I18N.propertyNames_collectionexpression_desc=Nom d’une variable qui représente l’ensemble d’éléments à utiliser pour l’itération.
ORYX.I18N.propertyNames_variablename=Nom de la variable
ORYX.I18N.propertyNames_variablename_desc=Nom de la variable devant contenir l’élément actuel de la collection.
ORYX.I18N.propertyNames_Subprocess=Intégré
ORYX.I18N.propertyNames_Subprocess_desc=Un sous-processus est une activité décomposable. Un sous-processus étendu contient un diagramme BPMN valide.
ORYX.I18N.propertyNames_AdHocSubprocess=Ad hoc
ORYX.I18N.propertyNames_AdHocSubprocess_desc=Un sous-processus est une activité décomposable. Un sous-processus étendu contient un diagramme BPMN valide.
ORYX.I18N.propertyNames_origbgcolor=Couleur d’arrière-plan d’origine
ORYX.I18N.propertyNames_origbgcolor_desc=Couleur d’arrière-plan d’origine
ORYX.I18N.propertyNames_EventSubprocess=Événement
ORYX.I18N.propertyNames_EventSubprocess_desc=Un sous-processus d’événement est placé dans un autre sous-processus. Il devient actif lorsque son événement de début est déclenché et peut interrompre le contexte du sous-processus ou fonctionner en parallèle (sans interruption).
ORYX.I18N.propertyNames_Exclusive_Databased_Gateway=Basé sur les données, exclusif (XOR)
ORYX.I18N.propertyNames_Exclusive_Databased_Gateway_desc=Lors d’un fractionnement, elle achemine le flux de séquence vers exactement une des branches sortantes en fonction des conditions. Lors d’une fusion, elle attend qu’une branche entrante soit terminée avant de déclencher le flux sortant.
ORYX.I18N.propertyNames_gatewaytype=Type de passerelle
