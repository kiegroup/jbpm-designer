ORYX.I18N.propertyNames_timecyclelanguage=Langage de durée du cycle
ORYX.I18N.propertyNames_timecyclelanguage_desc=Langage de durée du cycle
ORYX.I18N.propertyNames_StartEscalationEvent=Augmentation
ORYX.I18N.propertyNames_StartEscalationEvent_desc=Réagit à une augmentation vers un autre rôle dans l’organisation. Cet événement n’est utilisé qu’à l’intérieur d’un sous-processus d’événement.
ORYX.I18N.propertyNames_escalationcode=EscalationCode
ORYX.I18N.propertyNames_escalationcode_desc=Code d’augmentation
ORYX.I18N.propertyNames_StartConditionalEvent=Conditionnel
ORYX.I18N.propertyNames_StartConditionalEvent_desc=Une instance de processus est démarrée en fonction de conditions métier modifiées ou de règles métier correspondantes.
ORYX.I18N.propertyNames_conditionlanguage=Langage
ORYX.I18N.propertyNames_conditionlanguage_desc=Définit le langage de la condition.
ORYX.I18N.propertyNames_conditionexpression=Expression
ORYX.I18N.propertyNames_conditionexpression_desc=Expression
ORYX.I18N.propertyNames_StartErrorEvent=Erreur
ORYX.I18N.propertyNames_StartErrorEvent_desc=Capture les erreurs nommées. Cet événement n’est utilisé qu’à l’intérieur d’un sous-processus d’événement.
ORYX.I18N.propertyNames_errorref=ErrorRef
ORYX.I18N.propertyNames_errorref_desc=ErrorRef
ORYX.I18N.propertyNames_StartCompensationEvent=Compensation
ORYX.I18N.propertyNames_StartCompensationEvent_desc=Traitement des compensations. Cet événement n’est utilisé qu’à l’intérieur d’un sous-processus d’événement.
ORYX.I18N.propertyNames_StartSignalEvent=Signal
ORYX.I18N.propertyNames_StartSignalEvent_desc=Une instance de processus est démarrée en fonction de la signalisation entre différents processus. (Un signal généré peut être capturé plusieurs fois)
ORYX.I18N.propertyNames_signalref=SignalRef
ORYX.I18N.propertyNames_signalref_desc=SignalRef
ORYX.I18N.propertyNames_IntermediateMessageEventCatching=Message
ORYX.I18N.propertyNames_IntermediateMessageEventCatching_desc=Cet événement réagit à l’arrivée d’un message.
ORYX.I18N.propertyNames_IntermediateTimerEvent=Minuteur
ORYX.I18N.propertyNames_IntermediateTimerEvent_desc=L’exécution du processus est différée jusqu’à ce qu’un certain point soit atteint ou qu’une durée spécifique soit écoulée.
ORYX.I18N.propertyNames_waittime=Temps d’attente
ORYX.I18N.propertyNames_waittime_desc=Temps d’attente
ORYX.I18N.propertyNames_IntermediateEscalationEvent=Augmentation
ORYX.I18N.propertyNames_IntermediateEscalationEvent_desc=Cet événement réagit à l’augmentation d’un dossier. Il doit être attaché à la limite d’une activité.
ORYX.I18N.propertyNames_IntermediateConditionalEvent=Conditionnel
ORYX.I18N.propertyNames_IntermediateConditionalEvent_desc=L’exécution du processus est différée jusqu’à ce qu’une règle métier ou une condition métier modifiée corresponde.
ORYX.I18N.propertyNames_IntermediateErrorEvent=Erreur
ORYX.I18N.propertyNames_IntermediateErrorEvent_desc=Capture une erreur nommée, qui a été générée par une étendue interne (un sous-processus, par exemple). Cet événement doit être attaché à la limite d’une activité.
ORYX.I18N.propertyNames_IntermediateCompensationEventCatching=Compensation
ORYX.I18N.propertyNames_IntermediateCompensationEventCatching_desc=Traitement des compensations en cas d’échec partiel des opérations. Cet événement doit être attaché à la limite d’une activité.
ORYX.I18N.propertyNames_IntermediateSignalEventCatching=Signal
ORYX.I18N.propertyNames_IntermediateSignalEventCatching_desc=L’exécution du processus est différée jusqu’à ce qu’un signal spécifique soit capturé. La signalisation peut se produire à travers différents processus.
ORYX.I18N.propertyNames_IntermediateMessageEventThrowing=Message
ORYX.I18N.propertyNames_IntermediateMessageEventThrowing_desc=L’événement de génération de message envoie un message à un partenaire de communication et poursuit ensuite l’exécution du processus.
ORYX.I18N.propertyNames_IntermediateEscalationEventThrowing=Augmentation
ORYX.I18N.propertyNames_IntermediateEscalationEventThrowing_desc=Cet événement déclenche l’augmentation du dossier vers un autre rôle de l’organisation. Après cela, l’exécution du processus reprend.
ORYX.I18N.propertyNames_IntermediateSignalEventThrowing=Signal
ORYX.I18N.propertyNames_IntermediateSignalEventThrowing_desc=L’événement de génération du signal déclenche un signal. Ensuite, il poursuit l’exécution du processus. Un signal généré peut être capturé plusieurs fois par différents événements de capture.
ORYX.I18N.propertyNames_EndNoneEvent=Aucun
ORYX.I18N.propertyNames_EndNoneEvent_desc=L’événement de fin sans type marque généralement la fin d’un processus.
ORYX.I18N.propertyNames_EndMessageEvent=Message
ORYX.I18N.propertyNames_EndMessageEvent_desc=À la fin du processus, un message est envoyé.
ORYX.I18N.propertyNames_EndEscalationEvent=Augmentation
ORYX.I18N.propertyNames_EndEscalationEvent_desc=Le dossier est réaffecté à la fin du processus.
ORYX.I18N.propertyNames_EndErrorEvent=Erreur
ORYX.I18N.propertyNames_EndErrorEvent_desc=Le processus se termine par un état d’erreur. Une erreur nommée est générée comme résultat.
ORYX.I18N.propertyNames_EndCancelEvent=Annuler
ORYX.I18N.propertyNames_EndCancelEvent_desc=Déclenchement de l’annulation d’une transaction.
ORYX.I18N.propertyNames_EndCompensationEvent=Compensation
ORYX.I18N.propertyNames_EndCompensationEvent_desc=Déclenchement de la compensation comme dernière étape du processus.
ORYX.I18N.propertyNames_EndSignalEvent=Signal
ORYX.I18N.propertyNames_EndSignalEvent_desc=À la fin du processus, un signal est généré. (Un signal généré peut être capturé plusieurs fois)
ORYX.I18N.propertyNames_EndTerminateEvent=Terminer
ORYX.I18N.propertyNames_EndTerminateEvent_desc=Déclenchement de l’arrêt immédiat d’une instance de processus. Toutes les étapes qui sont encore en cours d’exécution dans des branches parallèles sont terminées.
ORYX.I18N.propertyNames_SequenceFlow=Flux de séquence
ORYX.I18N.propertyNames_SequenceFlow_desc=Le flux de séquence définit l’ordre d’exécution des activités.
ORYX.I18N.propertyNames_ConditionType=ConditionType
ORYX.I18N.propertyNames_ConditionType_desc=Détermine le type de l’objet de flux.
ORYX.I18N.propertyNames_conditionexpressionlanguage=Langage de l’expression de condition
ORYX.I18N.propertyNames_conditionexpressionlanguage_desc=Langage de l’expression de condition
ORYX.I18N.propertyNames_isimmediate=isImmediate
ORYX.I18N.propertyNames_isimmediate_desc=Valeur booléenne facultative indiquant si des activités ou des activités de chorégraphie qui ne figurent pas dans le modèle contenant le flux de séquence peuvent se produire entre les éléments connectés par le flux de séquence. Si la valeur est True, elles NE PEUVENT PAS se produire. Si la valeur est False, elles PEUVENT se produire. Reportez-vous également à l’attribut isClosed sur Processus, Chorégraphie et Collaboration.
ORYX.I18N.propertyNames_showdiamondmarker=est un flux conditionnel
ORYX.I18N.propertyNames_showdiamondmarker_desc=Variable interne du système pour rendre Diamond invisible, si sourceShape est une passerelle et si ConditionType est défini sur Expression
ORYX.I18N.propertyNames_Association_Undirected=Association (sans direction)
ORYX.I18N.propertyNames_Association_Undirected_desc=Le fait de joindre un objet de données avec une association sans direction à un flux de séquence indique un transfert d’informations entre les activités concernées.
ORYX.I18N.propertyNames_type=Responsabilités
ORYX.I18N.propertyNames_type_desc=Décrit le type de responsabilité selon la matrice RACI.
ORYX.I18N.propertyNames_Association_Unidirectional=Association (unidirectionnelle)
ORYX.I18N.propertyNames_Association_Unidirectional_desc=Une association dirigée indique un flux d’informations. Un objet de données peut être lu au début d’une activité ou écrit à la fin.


ORYX.I18N.propertyNames_testbefore=TestBefore
ORYX.I18N.propertyNames_testbefore_desc=Indicateur qui détermine si la condition de boucle est évaluée au début (testBefore = true) ou à la fin (testBefore = false) de l’itération de la boucle.
