  	<oryx:magnet oryx:cx="125" oryx:cy="100" oryx:default="yes" />
  	
  	<oryx:magnet oryx:cx="249" oryx:cy="70" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="249" oryx:cy="100" oryx:anchors="right" />
