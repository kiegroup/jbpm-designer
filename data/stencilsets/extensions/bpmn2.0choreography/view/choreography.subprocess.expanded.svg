  	<oryx:magnet oryx:cx="125" oryx:cy="199" oryx:anchors="bottom" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="50 40">
    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <rect id="callActivity" oryx:resize="vertical horizontal" oryx:anchors="bottom top right left" x="0" y="0" width="250" height="200" rx="10" ry="10" stroke="black" stroke-width="4" fill="none" />
	<rect id="bg_frame" oryx:resize="vertical horizontal" x="0" y="0" width="250" height="200" rx="10" ry="10" stroke="black" stroke-width="1" fill="url(#background) white" />
	<text 
			font-size="12" 
			id="text_name" 
			x="8" 
			y="10" 
			oryx:align="top left"
			oryx:fittoelem="bg_frame"
			oryx:anchors="left" 
			stroke="black"></text>
	<g
       id="loop">
      <path
